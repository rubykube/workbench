version: '3.6'

services:
  peatio:
    build:
      context: ../app/peatio
      dockerfile: ../../compose/docker/Dockerfile.peatio
      args:
        RAILS_ENV: development
    depends_on:
      - proxy
      - db
      - redis
      - rabbitmq
      - smtp_relay
      - barong
      - slanger
      - geth
    env_file:
      - ../config/peatio.env
    expose:
      - "8000"
    volumes:
      - ../config/peatio:/opt/peatio/config:ro
      - ../app/peatio/app:/home/app/app
      - ../app/peatio/lib:/home/app/lib
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: api.wb.local'
      traefik.port: 8000
    command: bash -c "bin/link_config && puma --config config/puma.rb"

  barong:
    build:
      context: ../app/barong
      dockerfile: ./docker/Dockerfile.barong
      args:
        RAILS_ENV: development
    depends_on:
      - proxy
      - db
      - vault
    env_file:
      - ../config/barong.env
    volumes:
      - ../config/barong:/opt/barong/config:ro
    expose:
      - "8001"
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: auth.wb.local'
      traefik.port: 8001

  trading_ui:
    build:
      context: ../app/trading-ui
    depends_on:
      - proxy
      - peatio
    env_file:
      - ../config/trading-ui.env
    expose:
      - "8002"
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: api.wb.local; PathPrefix:/trading, /trading-ui-assets'
      traefik.port: 8002
