version: '3.6'

services:
  peatio:
    build:
      context: ../app/peatio
    depends_on:
      - proxy
      - db
      - redis
      - rabbitmq
      - barong
      - ranger
      - geth
      - coinhub
    env_file:
      - ../config/peatio.env
    expose:
      - "8000"
    volumes:
      - ../config/peatio/seed:/opt/peatio/config/seed
      - ../config/peatio/management_api_v1.yml:/opt/peatio/config/management_api_v1.yml
      - ../config/peatio/plugins.yml:/opt/peatio/config/plugins.yml
      - ../app/peatio/app:/home/app/app
      - ../app/peatio/lib:/home/app/lib
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: api.wb.local'
      traefik.port: 8000
    command: bash -c "bin/link_config && bundle exec puma --config config/puma.rb"

  barong:
    build:
      context: ../app/barong
    depends_on:
      - proxy
      - db
      - vault
      - mailcatcher
    env_file:
      - ../config/barong.env
    volumes:
      - ../config/barong:/opt/barong/config:ro
    expose:
      - "8001"
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: auth.wb.local'
      traefik.port: 8001

  trading_ui:
    build:
      context: ../app/trading-ui
    depends_on:
      - proxy
      - peatio
    env_file:
      - ../config/trading-ui.env
    expose:
      - "8002"
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: api.wb.local; PathPrefix:/trading, /trading-ui-assets'
      traefik.port: 8002
