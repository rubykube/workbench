version: '3.6'

services:
  proxy:
    image: traefik
    ports:
      - "80:80"
    volumes:
      - ../config/traefik.toml:/etc/traefik/traefik.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      default:
        aliases:
          - api.wb.local
          - auth.wb.local
          - ws.slanger.wb.local
          - api.slanger.wb.local
          - pma.wb.local
          - eth.wb.local
          - monitor.wb.local
    labels:
      traefik.enable: true
      traefik.frontend.rule: 'Host: monitor.wb.local'
      traefik.port: 8080
